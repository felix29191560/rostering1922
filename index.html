<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rostering</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="icon.png">

    <!-- SheetJS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <!-- Step Bar -->
        <div class="step-bar">
            <div class="step" id="step1" onclick="goToPage(1)">1. Basic Info</div>
            <div class="step" id="step2" onclick="goToPage(2)">2. Roster</div>
        </div>

        <!-- Page 1: Input staff and month -->
        <div id="page1" class="page">
            <h1>Staff Pools</h1>
            <div class="button-group">
                <button class="next" onclick="goToPage(2)">Next</button>
                <button class="save" onclick="savePage1()">Save</button>
            </div>
            <label for="pool1">Counter Staff Pool:</label>
            <textarea id="pool1" rows="5"></textarea>
            <label for="pool2">N-shift Staff Pool:</label>
            <textarea id="pool2" rows="5"></textarea>
            <hr>
            <h1>Day</h1>
            <label for="year">Year:</label>
            <input type="number" id="year" value="2025">
            <label for="month">Month:</label>
            <select id="month">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <div id="officer">Responsible Officer: <span id="officerName"></span></div>
            <br>
            <label for="holidays">Holidays (yyyy-m-d; line separated):</label>
            <textarea id="holidays" rows="2" placeholder="YYYY-M-D, e.g. 2025-9-15"></textarea>
            <div class="button-group">
                <button class="next" onclick="goToPage(2)">Next</button>
                <button class="save" onclick="savePage1()">Save</button>
            </div>
        </div>

        <!-- Page 2: Roster and AL list -->
        <div id="page2" class="page" style="display: none;">
            <h1>Roster</h1>
            <div class="button-group">
                <button class="previous2" onclick="goToPage(1)">Back</button>
                <button class="save" onclick="savePage2()">Save</button>
                <button class="generate" onclick="generateRoster()">Generate</button>
                <button class="toggle-all-unavailable" onclick="toggleAllUnavailable()">Show Unavailable</button>
                <button class="clear" onclick="clearRoster()">Clear Shift</button>
                <button class="clear-all" onclick="clearAll()">Clear All</button>
                <button class="summary-button" onclick="showSummary()">Show Summary</button>
                <button class="export-button" onclick="exportToExcel()">Export to Excel</button>
            </div>
            <div class="month-year-display" id="page2-month-year"></div>
            <div class="roster-container">
                <div id="calendar2"></div>
                <div id="al-list"></div>
            </div>
            <div class="button-group">
                <button class="previous2" onclick="goToPage(1)">Back</button>
                <button class="save" onclick="savePage2()">Save</button>
                <button class="generate" onclick="generateRoster()">Generate</button>
                <button class="toggle-all-unavailable" onclick="toggleAllUnavailable()">Hide Unavailable</button>
                <button class="clear" onclick="clearRoster()">Clear Shift</button>
                <button class="clear-all" onclick="clearAll()">Clear All</button>
                <button class="summary-button" onclick="showSummary()">Show Summary</button>
                <button class="export-button" onclick="exportToExcel()">Export to Excel</button>
            </div>
            <div class="scroll-to-top" onclick="scrollToTop()">â†‘</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
